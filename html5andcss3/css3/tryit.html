<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tryit demo</title>	
	<link rel="stylesheet" href="lib/codemirror.css">
	<link rel="stylesheet" href="css/tryit.css">
</head>
<body>
	<div class="maintable">
		<div class="left blockitem tryit">
			<span id="submit" class="btn">运行</span>
			<textarea name="" class="code-input" id="code_input" cols="30" rows="10"></textarea>
		</div>
		<div class="right blockitem result">
			<p class="result-title">运行结果：</p>
			<iframe class="result-output" id="view" name="view" src="javascript:''" frameborder="0">
				
				抱歉，你需要iframes来使用Tryit编辑器。

			</iframe>
		</div>
	</div>
	<script type="text/javascript" src="./js/codemirror.js"></script>
	<script type="" src="./js/xml.js"></script>
	<script type="text/javascript" src="./js/javascript.js"></script>
	<script type="text/javascript" src="./js/css.js"></script>
	<script type="text/javascript" src="./js/htmlmixed.js"></script>
	<script type="text/javascript" src="./js/multiplex.js"></script>
	<script type="text/javascript" src="./js/htmlembedded.js"></script>
	<script type="text/javascript" src="./js/tryit.js"></script>
</body>
</html>
